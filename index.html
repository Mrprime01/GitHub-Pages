<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Signup Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <main>
            <div class="card">
                <h1>Create a Secure Account</h1><span><p>Welcome to the future of Savings & Investments</p></span>
               
                <form action="/action_page.php">
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Full Name">
                
                    <label for="email"></label>Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Email Address">

                    <label for="pNumber"></label>Phone Number</label>
                    <input type="number" id="pNumber" name="pNumber" placeholder="Phone Number">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                    
                    <label for="referer">Referer Phone or Promo Code (Optional)</label>
                    <input type="number" id="referer" name="referer" placeholder="Referer Phone or Code">
                    
                    <label for="">How did you here about us?(Optional)</label>
                    <select id="info" name="info" placeholder="Click to Select">
                      <option value="australia">Facebook</option>
                      <option value="canada">Twitter</option>
                      <option value="usa">Instagram</option>
                    </select>
                  
                    <input type="submit" value="Create Account">
                </form> 
            </div>
        </main>
    </body>
</html>
